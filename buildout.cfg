[buildout]                                                                      
develop = .
parts = interpreter test releaser
extends = http://grok.zope.org/releaseinfo/grok-1.0.cfg
versions = versions


[interpreter]
recipe = zc.recipe.egg
eggs = dolmen.app.clipboard
interpreter = python


[test]
recipe = zc.recipe.testrunner
eggs = dolmen.app.clipboard
defaults = ['--tests-pattern', '^f?tests$', '-v', '-c']


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser
